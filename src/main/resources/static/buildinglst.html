<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        楼栋管理
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/main.css" media="all">
    <script type="text/javascript" src="lib/loading/okLoading.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>房产管理</cite></a>
              <a><cite>栋数管理</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body" id="app">
                <div class="block">
                    <span class="demonstration">时间范围</span>
                    <el-date-picker
                            @change="dateChange"
                            v-model="selectDate"
                            type="daterange"
                            :picker-options="pickerOptions"
                            range-separator="-"
                            start-placeholder="开始日期"
                            end-placeholder="结束日期"
                            align="right">
                    </el-date-picker>
                <el-input v-model="searchMap.name" placeholder="请输入查询关键字" style="width: 20%"/>
                <el-button type="primary" plain @click="searchMap.pageNum=1;search()">查询信息</el-button>
                </div>
    <xblock>
        <button class="layui-btn layui-btn-danger" >
            <i class="layui-icon">&#xe640;</i>批量删除
        </button>
        <button class="layui-btn" onclick="building_add('添加栋数','buildingadd.html','1000','600')">
            <i class="layui-icon">&#xe608;</i>添加
        </button>
        <span class="x-right" style="line-height:40px">共有数据：<span class="layui-badge">2</span> 条</span>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>
                <input type="checkbox" />
            </th>
            <th>
                ID
            </th>
            <th>
                所属小区
            </th>
            <th>
                栋数名称
            </th>
            <th>
                总户数
            </th>
            <th>
                描述
            </th>
            <th>
                创建时间
            </th>
            <th>
                防疫风险等级
            </th>
            <th>
                操作
            </th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(building,index) in buildingList">
            <td>
                <input type="checkbox" :id="'id'+building.id" :value="building.id" v-model="checkIds">
            </td>
            <td>{{building.id}}</td>
            <td>{{building.communityName}}</td>
            <td>{{building.name}}</td>
            <td>{{building.householdsNum}}</td>
            <td>{{building.description}}</td>
            <td>{{dateFormat(building.createTime)}}}</td>
            <td>{{building.danger==0?'安全':'封控'}}</td>
            <td class="td-manage">
                <a title="编辑" href="javascript:;" onclick="building_edit('编辑','buildingadd.html','2','1000','600')"
                   class="ml-5" style="text-decoration:none">
                    <i class="layui-icon">&#xe642;</i>
                </a>
                <a title="删除" href="javascript:;" onclick="building_del(this,'2')"
                   style="text-decoration:none">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <!--分页部分-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            background
            :page-size="searchMap.pageSize"
            layout="prev, pager, next,sizes"
            :page-sizes="[2,5,10]"
            style="text-align:center;"
            :total="total">
    </el-pagination>

</div>
<script src="lib/layui/layui.js" charset="utf-8"></script>
<script src="js/x-layui.js" charset="utf-8"></script>
<script src="/js/vue.js" charset="utf-8"></script>
<script src="/js/index.js" charset="utf-8"></script>
<script src="/js/axios.js" charset="utf-8"></script>
<script src="/js/moment.min.js" charset="utf-8"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            checkIds:[],
            buildingList:[],
            total:1,
            searchMap:{
                "startTime":"",
                "endTime":"",
                "name":"",
                "pageNum":1,
                "pageSize":5,
            },
            selectDate:['',''],
            pickerOptions: {
                disabledDate(time) {
                    return time.getTime() > Date.now();
                },
                shortcuts: [{
                    text: '今天',
                    onClick(picker) {
                        picker.$emit('pick', new Date());
                    }
                }, {
                    text: '昨天',
                    onClick(picker) {
                        const date = new Date();
                        date.setTime(date.getTime() - 3600 * 1000 * 24);
                        picker.$emit('pick', date);
                    }
                }, {
                    text: '一周前',
                    onClick(picker) {
                        const date = new Date();
                        date.setTime(date.getTime() - 3600 * 1000 * 24 * 7);
                        picker.$emit('pick', date);
                    }
                }]
            },
        },
        methods:{
            /*分页方法*/
            handleSizeChange(pageSize){
                this.searchMap.pageSize=pageSize;
                this.search()
            },
            /*页码方法*/
            handleCurrentChange(pageNum){
                this.searchMap.pageNum=pageNum;
                this.search()
            },
            /*为时间区间添加区间*/
            dateChange(){
                if(this.selectDate==null||this.selectDate.length==0){
                    this.searchMap.startTime='';
                    this.searchMap.endTime='';
                }else{
                    if(this.selectDate[0]!=null && this.selectDate[0]!=""){
                        this.searchMap.startTime=this.dateFormat(this.selectDate[0]);
                    }
                    if(this.selectDate[1]!=null && this.selectDate[1]!=""){
                        this.searchMap.endTime=this.dateFormat(this.selectDate[1]);
                    }
                }
            },
            /*日期格式化方法*/
            dateFormat(date,format){
                if(format==null || format==''){
                    format="YYYY-MM-DD HH:mm:ss"
                }
                return moment(date).format(format);
            },
            /*分页查询*/
            search(){
                axios.post("backend/building/SearchList",this.searchMap).then((res)=>{
                    app.buildingList = res.data.data;
                    app.total=res.data.total;
                })
            },
        },
        created:function () {
            layui.use(['laydate','element','laypage','layer'], function(){
                $ = layui.jquery;//jquery
                layer = layui.layer;//弹出层
                okLoading.close($);
                //以上模块根据需要引入

                /*laypage({
                  cont: 'page'
                  ,pages: 100
                  ,first: 1
                  ,last: 100
                  ,prev: '<em><</em>'
                  ,next: '<em>></em>'
                }); */
                layer.ready(function(){ //为了layer.ext.js加载完毕再执行
                    layer.photos({
                        photos: '#x-img'
                        //,shift: 5 //0-6的选择，指定弹出图片动画类型，默认随机
                    });
                });
            });
            this.search();
        },
    })




    ////////


        //以上模块根据需要引入



</script>

</body>
</html>
